<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>3D Shooting Game - PC & Mobile</title>
<style>
  body { margin:0; overflow:hidden; font-family:sans-serif; background:#222; }
  #ui { position:absolute; top:10px; left:10px; color:white; z-index:10; }
  #start-screen, #game-over-screen {
    position:absolute; inset:0; background:rgba(0,0,0,0.85); color:white; display:flex; flex-direction:column; align-items:center; justify-content:center; gap:10px; z-index:10;
  }
  button { padding:10px 20px; font-size:16px; border:none; border-radius:6px; cursor:pointer; background:#4caf50; color:white; }
  select { padding:5px; font-size:16px; }
  #mobile-controls { position:absolute; bottom:20px; width:100%; display:flex; justify-content:center; gap:20px; z-index:10; }
  .control-btn { width:60px; height:60px; background:rgba(255,255,255,0.3); border-radius:50%; font-size:24px; text-align:center; line-height:60px; user-select:none; }
  .control-btn:active { background:rgba(255,255,255,0.6); }
</style>
</head>
<body>

<div id="ui">
  <div id="scoreboard">Score: 0</div>
  <div id="levelboard">Level: 1</div>
  <div id="livesboard">Lives: 3</div>
</div>

<div id="start-screen">
  <h2>Welcome to 3D Shooting Game!</h2>
  <p id="instructions">Move with <b>A/D</b> and shoot with <b>Left Click</b></p>
  <label>Select your gun:
    <select id="gunSelect">
      <option value="ak">AK-47</option>
      <option value="deagle">Deagle</option>
    </select>
  </label>
  <button id="start-btn">Start Game</button>
</div>

<div id="game-over-screen" style="display:none;">
  <h2>Game Over!</h2>
  <p id="final-score"></p>
  <button id="restart-btn">Restart</button>
</div>

<!-- Mobile Controls -->
<div id="mobile-controls" style="display:none;">
  <div id="left-btn" class="control-btn">◀</div>
  <div id="shoot-btn" class="control-btn">●</div>
  <div id="right-btn" class="control-btn">▶</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
<script>
let scene, camera, renderer;
let player, gun, bullets=[], enemies=[];
let score=0, level=1, lives=3;
let running=false, keys={};
let ENEMY_SPEED=0.03, PLAYER_SPEED=0.15;
let lastEnemySpawn=0, ENEMY_INTERVAL=2500;
let gunType='ak';
let isMobile=false;

// UI elements
const scoreboard=document.getElementById('scoreboard');
const levelboard=document.getElementById('levelboard');
const livesboard=document.getElementById('livesboard');
const startScreen=document.getElementById('start-screen');
const startBtn=document.getElementById('start-btn');
const gameOverScreen=document.getElementById('game-over-screen');
const finalScore=document.getElementById('final-score');
const restartBtn=document.getElementById('restart-btn');
const gunSelect=document.getElementById('gunSelect');
const mobileControls=document.getElementById('mobile-controls');
const leftBtn=document.getElementById('left-btn');
const rightBtn=document.getElementById('right-btn');
const shootBtn=document.getElementById('shoot-btn');
const instructions=document.getElementById('instructions');

gunSelect.addEventListener('change', ()=>{ gunType=gunSelect.value; });

// Detect mobile
function detectMobile(){
  isMobile = /Mobi|Android/i.test(navigator.userAgent);
  if(isMobile){
    mobileControls.style.display='flex';
    instructions.innerHTML="Use the buttons to move and shoot";
  } else {
    instructions.innerHTML="Move with <b>A/D</b> and shoot with <b>Left Click</b>";
  }
}

// Initialize Three.js
function init(){
  scene=new THREE.Scene();
  camera=new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.z=5;
  renderer=new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const geometry=new THREE.BoxGeometry(0.5,0.5,0.5);
  const material=new THREE.MeshBasicMaterial({color:0x0000ff});
  player=new THREE.Mesh(geometry, material);
  player.position.y=-2;
  scene.add(player);

  const gunGeometry=new THREE.BoxGeometry(0.3,0.1,0.8);
  const gunMaterial=new THREE.MeshBasicMaterial({color:0x555555});
  gun=new THREE.Mesh(gunGeometry, gunMaterial);
  gun.position.set(0,-2,0.4);
  scene.add(gun);

  window.addEventListener('resize', ()=>{
    camera.aspect=window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // Mouse shooting for desktop
  window.addEventListener('mousedown', e=>{
    if(!running) return;
    if(!isMobile && e.button===0) shootBullet();
  });

  // Mobile buttons
  leftBtn.addEventListener('touchstart', e=>keys['a']=true);
  leftBtn.addEventListener('touchend', e=>keys['a']=false);
  rightBtn.addEventListener('touchstart', e=>keys['d']=true);
  rightBtn.addEventListener('touchend', e=>keys['d']=false);
  shootBtn.addEventListener('touchstart', e=>shootBullet());
}

// Spawn enemy
function spawnEnemy(){
  if(!running) return;
  const geometry=new THREE.BoxGeometry(0.5,0.5,0.5);
  const material=new THREE.MeshBasicMaterial({color:0xff0000});
  const enemy=new THREE.Mesh(geometry, material);
  enemy.position.x=(Math.random()-0.5)*6;
  enemy.position.y=3;
  scene.add(enemy);
  enemies.push(enemy);
}

// Shoot bullet
function shootBullet(){
  const geometry=new THREE.BoxGeometry(0.1,0.3,0.1);
  const material=new THREE.MeshBasicMaterial({color: gunType==='ak'?0xffff00:0xffaa00});
  const bullet=new THREE.Mesh(geometry, material);
  bullet.position.set(player.position.x, player.position.y+0.1, 0.4);
  scene.add(bullet);
  bullets.push(bullet);
}

// Keyboard movement for desktop
document.addEventListener('keydown', e=>{ if(!isMobile) keys[e.key.toLowerCase()]=true; });
document.addEventListener('keyup', e=>{ if(!isMobile) keys[e.key.toLowerCase()]=false; });

function updatePlayer(){
  if(keys['a']) player.position.x -= PLAYER_SPEED;
  if(keys['d']) player.position.x += PLAYER_SPEED;
  player.position.x = THREE.MathUtils.clamp(player.position.x,-3,3);
  gun.position.x = player.position.x;
}

// Game loop
let lastTime=0;
function animate(time){
  if(!running){ renderer.render(scene,camera); return; }
  requestAnimationFrame(animate);
  updatePlayer();

  if(time-lastEnemySpawn>ENEMY_INTERVAL){ spawnEnemy(); lastEnemySpawn=time; }

  bullets.forEach((b,i)=>{
    b.position.y+=0.1;
    if(b.position.y>3){ scene.remove(b); bullets.splice(i,1); }
  });

  enemies.forEach((e,i)=>{
    e.position.y-=ENEMY_SPEED;
    bullets.forEach((b,j)=>{
      if(Math.abs(b.position.x-e.position.x)<0.3 && Math.abs(b.position.y-e.position.y)<0.3){
        scene.remove(b); bullets.splice(j,1);
        scene.remove(e); enemies.splice(i,1);
        score+=10;
        scoreboard.textContent='Score: '+score;
      }
    });
    if(e.position.y<-3){
      scene.remove(e); enemies.splice(i,1);
      lives--;
      livesboard.textContent='Lives: '+lives;
      if(lives<=0) endGame();
    }
  });

  let newLevel=Math.floor(score/100)+1;
  if(newLevel>level){
    level=newLevel;
    ENEMY_SPEED+=0.005;
    ENEMY_INTERVAL=Math.max(500,ENEMY_INTERVAL-100);
    levelboard.textContent='Level: '+level;
  }

  renderer.render(scene,camera);
}

// Start / Restart
function startGame(){
  detectMobile();
  if(!scene) init();
  score=0; level=1; lives=3;
  bullets.forEach(b=>scene.remove(b)); bullets=[];
  enemies.forEach(e=>scene.remove(e)); enemies=[];
  running=true;
  scoreboard.textContent='Score: 0';
  levelboard.textContent='Level: 1';
  livesboard.textContent='Lives: 3';
  startScreen.style.display='none';
  gameOverScreen.style.display='none';
  player.position.set(0,-2,0);
  gun.position.set(0,-2,0.4);
  lastTime=0;
  animate(0);
}

function endGame(){
  running=false;
  finalScore.textContent='Your score: '+score;
  gameOverScreen.style.display='flex';
}

startBtn.addEventListener('click', startGame);
restartBtn.addEventListener('click', startGame);

</script>
</body>
</html>
