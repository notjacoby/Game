<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Shooting Game</title>
<style>
body { margin:0; overflow:hidden; background:#222; font-family:sans-serif; }
#ui { position:absolute; top:10px; left:10px; color:white; z-index:10; }
#start-screen, #game-over-screen {
  position:absolute; inset:0; background:rgba(0,0,0,0.85); color:white;
  display:flex; flex-direction:column; align-items:center; justify-content:center; gap:10px; z-index:10;
  text-align:center;
}
button { padding:10px 20px; font-size:16px; border:none; border-radius:6px; cursor:pointer; background:#4caf50; color:white; }
#mobile-controls { position:absolute; bottom:20px; width:100%; display:flex; justify-content:center; gap:20px; z-index:10; }
.control-btn { width:60px; height:60px; background:rgba(255,255,255,0.3); border-radius:50%; font-size:24px; text-align:center; line-height:60px; user-select:none; }
.control-btn:active { background:rgba(255,255,255,0.6); }
/* Crosshair */
#crosshair {
  position:absolute; left:50%; top:50%; transform:translate(-50%,-50%);
  width:20px; height:20px; border:2px solid white; border-radius:50%; pointer-events:none; z-index:10;
}
#gun2d {
  position:absolute; right:20px; bottom:50px; width:120px; z-index:10;
}
</style>
</head>
<body>

<div id="ui">
  <div id="scoreboard">Score: 0</div>
  <div id="livesboard">Lives: 3</div>
  <div id="levelboard">Level: 1</div>
</div>

<div id="crosshair"></div>
<img id="gun2d" src="https://i.imgur.com/3j6JxLl.png" alt="2D gun">

<div id="start-screen">
  <h2>3D Shooter</h2>
  <p>Move: A/D | Shoot: Left Click</p>
  <button id="start-btn">Start Game</button>
</div>

<div id="game-over-screen" style="display:none;">
  <h2>Game Over!</h2>
  <p id="final-score"></p>
  <button id="restart-btn">Restart</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
<script>
let scene, camera, renderer;
let bullets=[], enemies=[];
let score=0, lives=3, level=1, running=false;
let keys={};
let lastEnemySpawn=0, ENEMY_INTERVAL=2000, ENEMY_SPEED=0.03;

// UI
const scoreboard=document.getElementById('scoreboard');
const livesboard=document.getElementById('livesboard');
const levelboard=document.getElementById('levelboard');
const startScreen=document.getElementById('start-screen');
const startBtn=document.getElementById('start-btn');
const gameOverScreen=document.getElementById('game-over-screen');
const finalScore=document.getElementById('final-score');

// Initialize Three.js Scene
function init(){
  scene=new THREE.Scene();
  scene.background=new THREE.Color(0x333333);
  
  camera=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);
  camera.position.set(0,0.5,5);
  
  renderer=new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth,window.innerHeight);
  document.body.appendChild(renderer.domElement);
  
  // Floor
  const floorMat=new THREE.MeshStandardMaterial({color:0x555555});
  const floor=new THREE.Mesh(new THREE.PlaneGeometry(20,20), floorMat);
  floor.rotation.x=-Math.PI/2;
  scene.add(floor);
  
  // Light
  const light=new THREE.DirectionalLight(0xffffff,1);
  light.position.set(5,10,5);
  scene.add(light);
  
  window.addEventListener('resize',()=>{ 
    camera.aspect=window.innerWidth/window.innerHeight; 
    camera.updateProjectionMatrix(); 
    renderer.setSize(window.innerWidth,window.innerHeight); 
  });
  
  window.addEventListener('keydown', e=>{ keys[e.key.toLowerCase()]=true; });
  window.addEventListener('keyup', e=>{ keys[e.key.toLowerCase()]=false; });
  window.addEventListener('mousedown', e=>{ if(e.button===0) shootBullet(); });
}

// Shoot bullet
function shootBullet(){
  const bullet=new THREE.Mesh(new THREE.SphereGeometry(0.08,8,8), new THREE.MeshStandardMaterial({color:0xffff00}));
  bullet.position.set(camera.position.x,0.25,camera.position.z-0.5); // lower to hit enemies
  bullets.push({mesh:bullet});
  scene.add(bullet);
}

// Spawn circular enemies
function spawnEnemy(){
  const enemy=new THREE.Mesh(new THREE.CylinderGeometry(0.25,0.25,0.5,16), new THREE.MeshStandardMaterial({color:0xff0000}));
  enemy.position.set((Math.random()-0.5)*8,0.25,-15);
  enemies.push(enemy);
  scene.add(enemy);
}

// Update game logic
function update(){
  // Movement
  if(keys['a']) camera.position.x -= 0.12;
  if(keys['d']) camera.position.x += 0.12;
  camera.position.x=Math.max(-8,Math.min(8,camera.position.x));
  
  // Update bullets
  bullets.forEach((b,i)=>{
    b.mesh.position.z -= 0.3;
    if(b.mesh.position.z<-20){ scene.remove(b.mesh); bullets.splice(i,1); }
  });
  
  // Update enemies
  enemies.forEach((e,i)=>{
    e.position.z += ENEMY_SPEED;
    
    bullets.forEach((b,j)=>{
      if(e.position.distanceTo(b.mesh.position)<0.3){
        scene.remove(e); enemies.splice(i,1);
        scene.remove(b.mesh); bullets.splice(j,1);
        score+=10; scoreboard.textContent='Score: '+score;
      }
    });
    
    if(e.position.z>camera.position.z){
      scene.remove(e); enemies.splice(i,1);
      lives--; livesboard.textContent='Lives: '+lives;
      if(lives<=0) endGame();
    }
  });
  
  if(Date.now()-lastEnemySpawn>ENEMY_INTERVAL){ spawnEnemy(); lastEnemySpawn=Date.now(); }
  
  let newLevel=Math.floor(score/100)+1;
  if(newLevel>level){
    level=newLevel;
    ENEMY_SPEED+=0.005;
    ENEMY_INTERVAL=Math.max(500,ENEMY_INTERVAL-100);
    levelboard.textContent='Level: '+level;
  }
}

// Animate
function animate(){
  if(running) requestAnimationFrame(animate);
  update();
  renderer.render(scene,camera);
}

// Start / End Game
function startGame(){
  if(!scene) init();
  score=0; lives=3; level=1; bullets=[]; enemies=[];
  scoreboard.textContent='Score: 0';
  livesboard.textContent='Lives: 3';
  levelboard.textContent='Level: 1';
  running=true;
  startScreen.style.display='none';
  gameOverScreen.style.display='none';
  camera.position.set(0,0.5,5);
  animate();
}

function endGame(){
  running=false;
  finalScore.textContent='Your score: '+score;
  gameOverScreen.style.display='flex';
}

startBtn.addEventListener('click', startGame);
document.getElementById('restart-btn').addEventListener('click', startGame);

</script>
</body>
</html>
