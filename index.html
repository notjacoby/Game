<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shooting Game</title>
<style>
  body, html{margin:0;padding:0;height:100%;background:#222;display:flex;justify-content:center;align-items:center;font-family:sans-serif;}
  #game{position:relative;width:400px;height:600px;background:#111;overflow:hidden;border:3px solid #fff;}
  #player{position:absolute;bottom:10px;width:40px;height:40px;background:blue;}
  .bullet{position:absolute;width:6px;height:12px;background:yellow;}
  .enemy{position:absolute;width:30px;height:30px;background:red;}
  #scoreboard{position:absolute;top:5px;left:5px;color:white;font-size:18px;}
</style>
</head>
<body>
<div id="game">
  <div id="scoreboard">Score: 0</div>
  <div id="player"></div>
</div>

<script>
const game = document.getElementById('game');
const player = document.getElementById('player');
const scoreboard = document.getElementById('scoreboard');

let score = 0;
let playerPos = 180;
let bullets = [];
let enemies = [];
let gameOver = false;

// Move player
document.addEventListener('keydown', (e)=>{
  if(gameOver) return;
  if(e.key === 'ArrowLeft') { playerPos = Math.max(0, playerPos - 15); player.style.left = playerPos + 'px'; }
  if(e.key === 'ArrowRight') { playerPos = Math.min(360, playerPos + 15); player.style.left = playerPos + 'px'; }
  if(e.key === ' ') shootBullet();
});

function shootBullet(){
  const bullet = document.createElement('div');
  bullet.className='bullet';
  bullet.style.left = (playerPos + 17) + 'px';
  bullet.style.bottom = '50px';
  game.appendChild(bullet);
  bullets.push(bullet);
}

// Spawn enemies
function spawnEnemy(){
  if(gameOver) return;
  const enemy = document.createElement('div');
  enemy.className='enemy';
  enemy.style.left = Math.floor(Math.random()*370) + 'px';
  enemy.style.top = '0px';
  game.appendChild(enemy);
  enemies.push(enemy);
}

// Update game
function gameLoop(){
  if(gameOver) return;

  // Move bullets
  bullets.forEach((b,i)=>{
    let bottom = parseInt(b.style.bottom);
    bottom += 10;
    b.style.bottom = bottom + 'px';
    if(bottom > 600){
      b.remove();
      bullets.splice(i,1);
    }
  });

  // Move enemies
  enemies.forEach((e,i)=>{
    let top = parseInt(e.style.top);
    top += 4;
    e.style.top = top + 'px';

    // Check collision with bullets
    bullets.forEach((b,j)=>{
      const bRect = b.getBoundingClientRect();
      const eRect = e.getBoundingClientRect();
      if(!(bRect.right < eRect.left || bRect.left > eRect.right || bRect.bottom < eRect.top || bRect.top > eRect.bottom)){
        // hit!
        score += 10;
        scoreboard.textContent = 'Score: ' + score;
        b.remove(); bullets.splice(j,1);
        e.remove(); enemies.splice(i,1);
      }
    });

    // Enemy reached bottom
    if(top > 570){
      e.remove(); enemies.splice(i,1);
      endGame();
    }
  });

  requestAnimationFrame(gameLoop);
}

function endGame(){
  gameOver = true;
  alert('Game Over! Your score: ' + score);
  location.reload();
}

// Spawn enemies every 1 second
setInterval(spawnEnemy, 1000);

// Start game loop
gameLoop();
</script>
</body>
</html>
